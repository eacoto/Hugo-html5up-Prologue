{{ define "main" }}
<section id="{{.Params.id }}" class=" {{ .Params.class }}">
  <div class="container">
    <header>
      <a href="{{ .Site.BaseURL }}/#portfolio"><h2>{{ .Params.Title }}</h2></a>
    </header>
    {{ $baseurl := .Site.BaseURL }}
    {{ $singleImg := .Params.src }}
    {{ with resources.Get $singleImg }}
    <a href="{{ $baseurl }}/#portfolio" class="image featured"><img src="{{ .Permalink }}" alt="" /></a>
    {{ end }}
    <p>{{.Content}}</p>
  </div>
</section>
{{ end }}
